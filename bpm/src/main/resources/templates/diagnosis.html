<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/diagnosis.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Bilkent Pandemic Manager</title>
  </head>
  <body>
    <div class="container-fluid"style="margin: 0; padding: 0;">
        <div class="row">
            <div class="col-md-2" id="navbar">
                <script>
                    $(function(){
                    $("#navbar").load("navbar.html");
                    });
                </script>
            </div>
            <div class="col-md-9">
                <div class="row mt-5">
                    <div>
                      <h1 style="color:aqua">Add New Diagnosis</h1>
                    </div>
                  </div>
                  <div class="row mt-5"style="text-align: center;">
                    <div class="card me-2" style="margin: auto;">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-bold">Add New Diagnoses</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-2 mb-3">
                                <div class="my-auto mb-3">
                                    <!-- Form action get olursa düzeliyor post olması icin backend lazim -->
                                  <form action="" method="post"> 
                                      <div>
                                          <label for="diagnose-list"><b>Choose your diagnosis type</b></label>
                                          <input list="diagnoses" name="diagnose_type" id="diagnose-list" autocomplete="on">
                                          <datalist id="diagnoses">
                                            <option value="PCR">
                                            <option value="Bloodkit">
                                            <option value="Antigen">
                                          </datalist>
                                      </div>
                                      <div class="mt-3">
                                          <label for="diagnose-date"><b>Diagnosis Date</b></label>
                                          <input type="date" id="diagnose-date" name="diagnose_date"
                                              min="2020-01-01" max="2023-12-31">
                                      </div>
                                      <div class="mt-3">
                                          <label for="diagnose-file"> <b>Diagnose Document</b></label>
                                          <input type="file" id="diagnose-file" name="diagnose_file">
                                       </div>
                                      <div class="mt-4">
                                          <label for="diagnose-submit" class="btn btn-primary">Confirm</label>
                                          <input type="submit" id="diagnose-submit" name="diagnose_submit" style="display:none">
                                      </div>
                                  </form>
                              </div>
                            </ul>
                          </div>
                    </div>
                  </div>

            </div>
        </div>
    </div>
  </body>
</html>
