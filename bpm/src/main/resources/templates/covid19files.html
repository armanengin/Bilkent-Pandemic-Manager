<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/covid19files.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Bilkent Pandemic Manager</title>
  </head>
  <body>
      <div class="row">
        <div class="col-md-2" id="navbar">
          <script>
              $(function(){
              $("#navbar").load("navbar.html");
              });
          </script>
      </div>
        <!-- Buraya kadar navbar  -->

        <!-- Başlık Rowu -->
        <main role="main" class="col-md-9">
          <div class="row mt-5">
            <div>
              <h1 style="color:aqua">Covid-19 Files</h1>
            </div>
          </div>
          
          <!-- Ilk kartin htmli -->
          <div class="row mt-5" style="text-align: center;">
            <div class="card col-md-3 me-4" style="margin: auto;">
              <div class="card-header">
                <h4 class="my-0 font-weight-bold">Hes Code</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-2 mb-3">
                  <li>
                    <div class="my-auto mb-3">
                      <form action="" method="post"> <!--POST post olabilir-->
                      <input type="text" class="form-control" placeholder="AKJ-943S-KBJSL" aria-label="user-hescode" aria-describedby="basic-addon2" name="user-hescode">
                      <input type="submit" class="btn btn-primary mt-2" value="Send">
                      </form>
                  </div>
                </li>
                  <li>
                    <div>
                      <h3>
                        <b>Hes Status</b> <span id="hes-status" style="color:yellow"> Riskless </span>
                      </h3>
                    </div>
                  </li>
                  <li>
                    <div>
                    <h3><b>Last Control Date</b> <span id="last-control-date"> 22.19.2021 <br> 23:12:43 </span></h3>
                    </div>
                </li>
                </ul>
              </div>
            </div>
          

            <!-- Ikinci kartin htmli -->
            <div class="card col-md-4 me-4"style="margin: auto;">
              <div class="card-header">
                <h4 class="my-0 font-weight-bold">Vaccinations</h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4" id="vaccinationDateDiv">
                    <p1>Vaccination Date</p1>
                  </div>
                  <div class="col-md-4" id="vaccinationTypeDiv">
                    <p1>Vaccine Type</p1>
                    <div>
                    </div>
                  </div>
                  <div class="col-md-4" id="vaccinationVerifiedDiv">
                    <p1>Verified</p1>
                  </div>
                </div>
                <a type="button" href="/uploadVaccination.html" class="btn btn-lg btn-block btn-primary mt-4">Upload Vaccination Card</a>
              </div>
            </div>

            
            <!-- ucuncu kartin htmli -->
            <div class="card col-md-3"style="margin: auto;">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Covid-19 Test/Diagnosis Information</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"> <small class="text-muted"></small></h1>
                <a type="button" href="/diagnosis.html" class="btn btn-lg btn-block btn-primary mb-3">Add Diagnosis</a>
                <a type="button" href="/testhistory.html" class="btn btn-lg btn-block btn-primary">Test History</a>
              </div>
            </div>
            

          </div>
        </main>
      </div>
        
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
