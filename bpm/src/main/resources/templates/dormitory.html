    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Bilkent Pandemic Manager</title>
        <link rel="stylesheet" href="static/dormitory.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid"style="margin: 0; padding: 0;">
            <div class="row">
                <div class="col-md-2" id="navbar">
                    <script>
                        $(function(){
                        $("#navbar").load("navbarAdmin.html");
                        });
                    </script>
                </div>
                <div class="col-md-10">
                    <div class="row mt-5">
                        <div>
                            <h1 style="color:aqua">Dormitories</h1>
                          </div>
                    </div>
                    <div class="row mt-5"style="text-align: center;">
                        <div class="card me-2"style="margin: auto;">
                            <div class="card-header">
                                <h2 class="my-0 font-weight-bold">Dormitories</h2>
                            </div>
                            <div class="card-body">
                                <form action="" method="post">
                                    <div class="row mt-2">
                                        <div class="col-md-3">
                                            <div class="Dormitory">
                                                <label for="dormNo-list"><b>Dorm No</b></label>
                                                <input list="dormNo" name="dormNo-type" id="dormNo-list" autocomplete="on" placeholder="Dormitory No" >
                                                <datalist id="dormNo">
                                                  <option value="78">
                                                  <option value="81">
                                                  <option value="77">
                                                  </datalist>
                                                  <p class="dormNoQuery"></p>
                                            </div>
                                          <div>
                                            
                                          </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="Floor">
                                                <label for="floor-list"><b>Floor</b></label>
                                               <input list="floor" name="floor-type" id="floor-list" autocomplete="on" placeholder="Floor">
                                               <datalist id="floor">
                                                 <option value="1">
                                                 <option value="2">
                                                 <option value="5">
                                               </datalist>
                                               <p class="floorQuery"></p>
                                           </div>
                                          <div>
          
                                          </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="Block">    
                                                <label for="block-list"><b>Block</b></label>
                                                 <input list="block" name="block-type" id="block-list" autocomplete="on" placeholder="Block">
                                                 <datalist id="block">
                                                   <option value="A">
                                                   <option value="B">
                                                   <option value="A">
                                                 </datalist>
                                                 <p class="blockQuery"></p>
                                             </div>
                                          <div>
          
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                        <div class="NumberOfStudents"> 
                                            <label for="number-list"><b>Number Of Students</b></label>
                                            <input list="NumberOfStudents" name="number-type" id="number-list" autocomplete="on" placeholder="Number of Students">
                                            <datalist id="NumberOfStudents">
                                              <option value="45">
                                              <option value="22">
                                              <option value="65">
                                            </datalist></div>
                                    </div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <a class="btn btn-primary" onclick="getAllDorms()" role="button">Add Dorm</a>
                                        </div>
                                        <div class="col">
                                            <a class="btn btn-danger" href="closebyContact.html" role="button">Remove Dorm</a>
                                        </div>
                                        <div class="col">
                                            <a class="btn btn-info" href="updateDorm.html" role="button">Update Dorm</a>
                                        </div>
                                      </div>

                                </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </body>
    </html>
    <script type="text/javascript">
        function getAllDorms(){
            getDormNo();
            getFloor();
            getBlock();
            getRoom();
        }
        function getDormNo() {
            dormNo = document.querySelector('#dormNo-list');
            dormNoOutput = dormNo.value;
            document.querySelector('.dormNoQuery').textContent = dormNoOutput;
        }
        function getFloor() {
            floor = document.querySelector('#floor-list');
            floorOutput = floor.value;
            document.querySelector('.floorQuery').textContent = floorOutput;
        }
        function getBlock() {
            block = document.querySelector('#block-list');
            blockOutput = block.value;
            document.querySelector('.blockQuery').textContent = blockOutput;
        }
        function getRoom() {
            room = document.querySelector('#room-list');
            roomOutput = dormNo.value;
            document.querySelector('.roomQuery').textContent = roomOutput;
        }
    </script>
