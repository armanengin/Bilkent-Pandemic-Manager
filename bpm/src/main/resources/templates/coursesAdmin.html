<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bilkent Pandemic Manager</title>
    <link rel="stylesheet" href="static/coursesAdmin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid"style="margin: 0; padding: 0;">
        <div class="row">
            <div class="col-md-2" id="navbar">
                <script>
                    $(function(){
                    $("#navbar").load("navbarAdmin.html");
                    });
                </script>
            </div>
            <div class="col-md-10">
                <div class="row mt-5">
                    <div>
                        <h1 style="color:aqua">Courses</h1>
                      </div>
                </div>
                <div class="row mt-5"style="text-align: center;">
                    <div class="card me-2"style="margin: auto;">
                        <div class="card-header">
                            <h2 class="my-0 font-weight-bold">Courses</h2>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row mt-2">
                                    <div class="col-md-3">
                                        <div class="Course">
                                            <label for="course-list"><b></b></label>
                                            <input list="courses" name="courses-type" id="course-list" autocomplete="on" placeholder="Course" >
                                            <datalist id="courses">
                                              <option value="CS-315">
                                              <option value="CS-299">
                                              <option value="CS-319">
                                              </datalist>
                                              <p class="courseQuery"> <br></p>
                                        </div>
                                      <div>
                                        
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="Department">
                                            <label for="department-list"><b></b></label>
                                           <input list="department" name="department-type" id="department-list" autocomplete="on" placeholder="Department">
                                           <datalist id="department">
                                             <option value="CS">
                                             <option value="EE">
                                             <option value="ARCH">
                                           </datalist>
                                           <p class="departmentQuery"></p>
                                       </div>
                                      <div>
      
                                      </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="Section">    
                                            <label for="section-list"><b></b></label>
                                             <input list="section" name="section-type" id="section-list" autocomplete="on" placeholder="Section">
                                             <datalist id="section">
                                               <option value="315">
                                               <option value="201">
                                               <option value="319">
                                             </datalist>
                                             <p class="sectionQuery"></p>
                                         </div>
                                      <div>
      
                                      </div>
                                  </div>
                                  <div class="col-md-3">
                                    <div class="Instructor">
                                        <label for="instructor-list"><b></b></label>
                                        <input list="instructor" name="instructor-type" id="instructor-list" autocomplete="on" placeholder="Instructor">
                                        <datalist id="instructor">
                                          <option value="Eray Tüzün">
                                          <option value="H. Altay Güvenir">
                                          <option value="Can Alkan">
                                        </datalist>
                                        <p class="instructorQuery"></p>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col">
                                        <a class="btn btn-primary" onclick="getAllCourses()" role="button">Add Course</a>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-danger" href="closebyContact.html" role="button">Remove Course</a>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-info" href="closebyContact.html" role="button">Update Course</a>
                                    </div>
                                  </div>
                                  </div>
                            </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        function getAllCourses(){
            getCourse();
            getDepartment();
            getSection();
            getInstructor();
        }
        function getCourse() {
        course = document.querySelector('#course-list');
        courseOutput = course.value;
        document.querySelector('.courseQuery').textContent += courseOutput;
        }
        function getDepartment() {
        department = document.querySelector('#department-list');
        departmentOutput = department.value;
        document.querySelector('.departmentQuery').textContent += departmentOutput + "\n";
        }
        function getSection() {
        section = document.querySelector('#section-list');
        sectionOutput = section.value;
        document.querySelector('.sectionQuery').textContent += sectionOutput + "\n";
        }
        function getInstructor() {
        instructor = document.querySelector('#instructor-list');
        instructorOutput = instructor.value;
        document.querySelector('.instructorQuery').textContent += instructorOutput + "\n";
        }

    </script>
</body>
</html>
