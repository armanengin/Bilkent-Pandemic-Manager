<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/diagnosis.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Bilkent Pandemic Manager</title>
  </head>
  <body>
    <div class="container-fluid"style="margin: 0; padding: 0;">
        <div class="row">
            <div class="col-md-2" id="navbar">
                <script>
                    $(function(){
                    $("#navbar").load("navbarAdmin.html");
                    });
                </script>
            </div>
            <div class="col-md-10">
              <div class="row mt-5">
                <div>
                  <h1 style="color:aqua">User's Covid-19 Files</h1>
                </div>
              </div>  
              <div class="row mt-5"style="text-align: center;">
                <div class="card me-2" style="margin: auto;">
                    <div class="card-header">
                        <h2 class="my-0 font-weight-bold">User's Covid-19 Files</h2>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="col align-items-center" >
                                    <div class="fileType" style="margin: 10%;">
                                        <strong>File Type</strong>
                                    </div>
                                    <div class="testFiles" style="margin: 10%;">
                                        <strong>Test Files</strong>
                                    </div>
                                    <div class="vacCard" style="margin: 10%;">
                                        <strong>Vaccination Card</strong>
                                    </div>
                                    <div class="hesCode" style="margin: 10%;">
                                        <strong>HES Code</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="col align-items-center" >
                                    <div class="fileType" style="margin: 8%;">
                                        <strong>Saved Files</strong>
                                    </div>
                                    <div class="testFiles" style="margin: 8%;">
                                        <button type="button" class="btn "><img src="images/closeFolder.png" alt="" width="15"></button>
                                    </div>
                                    <div class="vacCard" style="margin: 8%;">
                                        <button type="button" class="btn "><img src="images/closeFolder.png" alt="" width="15"></button>
                                    </div>
                                    <div class="hesCode" style="margin: 8%;">
                                        <button type="button" class="btn "><img src="images/closeFolder.png" alt="" width="15"></button>
                                    </div>
                                </div>                           
                             </div>
                      
                          </div>
                    </div>


                </div>
            </div>            
            </div>
            </div>
    </div>
  </body>
</html>
