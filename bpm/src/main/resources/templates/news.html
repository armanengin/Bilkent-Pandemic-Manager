<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/diagnosis.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
       function newsFetch(){
        var url = 'https://newsapi.org/v2/top-headlines?' +
          'q=covid-19&' +
          'from=2021-12-05&' +
          'sortBy=popularity&' +
          'language=en&' +
          'apiKey=600f848118f74b1e95bbedef6059b7af';

            fetch(url)
            .then(function(response) {
            return response.json();
         }).then((data) => {
           for(let i = 0; i < 5; i++)
           {
             let img = document.createElement('img');
             let div = document.createElement('div');
             let title = document.createElement('h3');
             let a = document.createElement('a');
             title.innerHTML = data.articles[i].title;
             console.log(data.articles[i]);
             img.setAttribute('src',data.articles[i].urlToImage);
             img.setAttribute('width',400);
             img.setAttribute('height',200);
             a.setAttribute('href',data.articles[i].url);
             a.setAttribute('target','_blank');
             a.appendChild(img);
             div.appendChild(title);
             div.appendChild(a);
             document.getElementById('newsdiv').appendChild(div);
           }
         })
        }
        window.onload = newsFetch;
    </script>
    <title>Bilkent Pandemic Manager</title>
  </head>
  <body>
    <div class="container-fluid"style="margin: 0; padding: 0;">
        <div class="row">
            <div class="col-md-2" id="navbar">
                <script>
                    $(function(){
                    $("#navbar").load("navbar.html");
                    });
                </script>
            </div>
            <div class="col-md-10">
                <div class="row mt-5">
                    <div>
                      <h1 style="color:aqua">Covid-19 News</h1>
                    </div>
                  </div>
                  <div class="row mt-5" id="newsdiv" style="background-color: aqua;">
                      
                  </div>
            </div>
            </div>
     </div>
  </body>
</html>
